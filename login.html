<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark" style="background-color:darkolivegreen;">
    <div class="container-fluid">
      <img src="PF.png" alt="Logo" height="50px" width="50px" class="d-inline">
      <a class="navbar-brand align-items-center" href="login.html">Putnam Farms</a>
    </div>
  </nav>
<body style="background-image: url('field.jpg'); background-position-x:left;">
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="mt-5 card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <section class="h-100 ms-3 me-3 mt-4 mb-5">
                                <div class="container-fluid h-custom">
                                  <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="col-md-9 col-lg-6 col-xl-5 justify-content-center text-center">
                                      <img src="Putnam Farms.png"
                                        class="img-fluid" style="padding: auto;" alt="Brand Logo">
                                    </div>
                                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                      <form>
                                        <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                                          <p class="lead display-6 fw-bold mb-0 me-3">Putnam Farms</p>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                                          <h5>A better way to track produce</h5>
                                        </div>
                              
                                        <div class="divider d-flex align-items-center my-4">
                                          <h4 class="text-left fw-bold mx-0 mb-0">Login:</h4>
                                        </div>
                              
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                          <input aria-label="Enter Email" type="email" id="emailAddress" class="form-control form-control-lg"
                                            placeholder="Enter a valid email address" />
                                          <label class="form-label" for="emailAddress">Email address</label>
                                        </div>
                              
                                        <!-- Password input -->
                                        <div class="form-outline mb-3">
                                          <input aria-label="Enter Password" type="password" id="form3Example4" class="form-control form-control-lg"
                                            placeholder="Enter password" />
                                          <label class="form-label" for="form3Example4">Password</label>
                                        </div>
                              
                                        <div class="d-flex justify-content-between align-items-center">
                                          <a href="#!" class="text-body">Forgot password?</a>
                                        </div>
                              
                                        <div class="text-center text-lg-start mt-4 pt-2">
                                          <button type="button" class="btn btn-success btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="registration.html"
                                              class="link-primary">Register and create a new farm.</a></p>
                                        </div>
                              
                                      </form>
                                    </div>
                                  </div>
                                </div>
                              </section>
                            

                        </div>

                    </div>

                </div>


            </div>

        </div>

    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>
</html>
