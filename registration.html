  <script>

    $('#btnCreateAccount').click(function(){
        let strFirst = $('#txtFirstName').val();

        let strMobileNumber = $('#txtMobileNumber').val();
        let intMobileNumberLength = $('#txtMobileNumber').val().length;

        var blnErrorFound1 = false;
        var strErrorMessage1 = '';

        var pswError = false;
        var pswErrorMessage = '';

        if(intFirstNameLength < 1){
            blnErrorFound1 = true;
            strErrorMessage1 += "You must enter a First Name. ";

        if(intLastNameLength < 1){

        if(intEmailLength < 1){
            blnErrorFound1 = true;
            strErrorMessage1 += "You must enter a Email. ";

        if(intPasswordLength < 1){

            strErrorMessage1 += "You must enter a Password. ";

        if(blnErrorFound1 == true){
