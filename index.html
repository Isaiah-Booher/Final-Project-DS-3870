<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 bg-primary-subtle">
        <div class="modal-dialog-centered vw-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 card d-block">
                <div class="card-head text-center">
                    <h3 class="pt-2">Registration</h3>
                    <h4 class="text-left ms-1 me-1" >Please complete the required fields to create a new user account.</h4>
                </div>
                <label for="txtRequiredFields" class="form-label text-danger ms-3">"*" indicates required fields.</label>
                <div class="card-body">
                    <form>
                        <label for="txtUserInformation" class="fs-5 fw-bold form-label text-left text-decoration-underline d-md-block col-12">User Information</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtFirstName" class="form-label">First Name<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtFirstName" aria-label="First Name">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtLastName" class="form-label">Last Name<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtLastName">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtEmail" class="form-label">Email<p class="form-label text-danger d-inline">*</p></label>
                        <input type="email" class="form-control" id="txtEmail">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtPassword" class="form-label">Password<p class="form-label text-danger d-inline">*</p></label>
                        <input type="password" class="form-control" id="txtPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtMobileNumber" class="form-label">Mobile Number<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtMobileNumber">

                        <label for="txtLocationDetails" class="fs-5 fw-bold form-label text-left text-decoration-underline d-md-block col-12 mt-4">Location Details</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtFarmID" class="form-label">Farm ID</label>
                        <input class="form-control" id="txtFarmID">
                        <label for="txtLocationDetails" class="fs-6 fst-italic fw-bold form-label text-left d-md-block col-12 mt-1">-OR-</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtFarmName" class="form-label">Farm Name<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtFarmName">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtStreetAddress1" class="form-label">Street Address 1<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtStreetAddress1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                        <input class="form-control" id="txtStreetAddress2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtCity" class="form-label">City<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtCity">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtState" class="form-label">State<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtState">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                        <label for="txtZipCode" class="form-label">Zip Code<p class="form-label text-danger d-inline">*</p></label>
                        <input class="form-control" id="txtZipCode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cloud-upload col-12 mt-3" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                          </svg>
                        <button aria-label="Submit" class="btn btn-primary col-12 mt-3" id="btnSubmit" type="button">Submit</button>
                     <label for="txtAgrement" class="form-label text-center mt-2">By clicking "submit" you are agreeing to our terms of service, privacy policy, and cookie policy.</label>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>        
        $('#btnSubmit').click(function(){
            let strFirst = $('#txtFirstName').val();
            let intFirstNameLength = $('#txtFirstName').val().length;

            let strLast = $('#txtLastName').val();
            let intLastNameLength = $('#txtLastName').val().length;

            let strEmail = $('#txtEmail').val();
            let intEmailLength = $('#txtEmail').val().length;

            let strPassword = $('#txtPassword').val();
            let intPasswordLength = $('#txtPassword').val().length;

            let strMobileNumber = $('#txtMobileNumber').val();
            let intMobileNumberLength = $('#txtMobileNumber').val().length;

            let strFarmName = $('#txtFarmName').val();
            let intFarmNameLength = $('#txtFarmName').val().length;

            let strStreetAddress1 = $('#txtStreetAddress1').val();
            let intStreetAddress1Length = $('#txtStreetAddress1').val().length;

            let strCity = $('#txtCity').val();
            let intCityLength = $('#txtCity').val().length;

            let strState = $('#txtState').val();
            let intStateLength = $('#txtState').val().length;

            let strZipCode = $('#txtZipCode').val();
            let intZipCodeLength = $('#txtZipCode').val().length;


            var blnErrorFound = false;
            var strErrorMessage = '';

            if(intFirstNameLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a First Name. ";
            }
            if(intLastNameLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Last Name. ";
            }
            if(intEmailLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Email. ";
            }
            if(intPasswordLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Password. ";
            }
            if(intMobileNumberLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Mobile Number. ";
            }
            if(intFarmNameLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Farm Name. ";
            }
            if(intStreetAddress1Length < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Street Address. ";
            }
            if(intCityLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a City. ";
            }
            if(intStateLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a State. ";
            }
            if(intZipCodeLength < 1){
                blnErrorFound = true;
                strErrorMessage += "You must enter a Zip Code. ";
            }

            if(blnErrorFound == true){
                alert(strErrorMessage)
            }

            // alert('First Name: ' + strFirst + ' | Last Name: ' + strLast + ' | Username: ' + strEmail + ' | Password: ' + strPassword);
        })
    </script>
</body>
</html>
